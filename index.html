<html>

<head>
  <title>GAME</title>
  <link rel="stylesheet" href="style.css">

</head>

<body onload="add()">
    <canvas id="canvas" height="450" width="600"> </canvas><br><br>
    <div>X position(-): <input onchange="xchange()" type="number" id="x" value=130>
        Y position(|): <input onchange="ychange()" type="number" id="y" value=90><br></div><br><br>
        <div>
        Width: <input onchange="wchange()" type="number" id="w" value=350>
        Height: <input onchange="hchange()" type="number" id="h" value=350>
    </div><br><br>
    <div class="canvaas">
        Face Image URL:
        <input type="url" class="input" id="face" onchange="changeface()" placeholder="type a url....">
    </div><br><br>
    <div class="canvaas">
        Accessory Image URL:
        <input type="url" class="input" id="mask" onchange="changemask()" placeholder="type a url....">
    </div><br>
    <img src="image.jpg">
</body>

</html> 
   <script src="main.js"></script>
